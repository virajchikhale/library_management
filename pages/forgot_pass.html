              </div>
              <div class="card-body">
                <form role="form" class="text-start">
                  <div id="email_box" class="input-group input-group-outline my-3">

                    <input class="form-control" type="text"  onchange=emailvalid(this.value)  name="email" id="email">

                    <label class="form-label">Enter OTP</label>
                    <input class="form-control" type="number" name="otp"  onkeyup=otp1() onchange=aaaa() id="otpin">
                  </div>


                  
                  <p class="mt-1 text-sm text-left">
                    <a href="../pages/sign-up.html" class="text-primary text-gradient">Forgot Password?</a>
                  </p>
                  <div class="text-center">
                    <button type="button"  onclick=response() class="btn bg-gradient-primary w-100 my-2 mb-2">Sign in</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Don't have an account?
                    <a href="../pages/sign-up.html" class="text-primary text-gradient font-weight-bold">Sign up</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
