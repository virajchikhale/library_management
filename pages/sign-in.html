<body class="bg-gray-200">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('../assets/img/illustrations/lib2.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email"  id="email" class="form-control">
                  </div>
                  <div class="input-group input-group-outline mb-1">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                  </div>
                  
                  <p class="mt-1 text-sm text-left">
                    <a href="../pages/sign-up.html" class="text-primary text-gradient">Forgot Password?</a>
                  </p>
                  <div class="text-center">
                    <button type="button"  onclick=response() class="btn bg-gradient-primary w-100 my-2 mb-2">Sign in</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Don't have an account?
                    <a href="../pages/sign-up.html" class="text-primary text-gradient font-weight-bold">Sign up</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--   Core JS Files   -->
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
		
		function response() {
        var email = $('#email').val();
        var password = $('#password').val();
		    var	table='admin_reg';
		// alert(password);
        $.ajax({
            type:'POST',
            url:'../sqloperations/login.php',
            data:{email:email,
            password:password,
            table:table
        },
          success:function(return_data) {
            // alert(return_data);
            if(return_data == "1"){
                alert("Incorrect Username or Password!!!");
                $('#password').val('');
                $('#password').focus();
                }  else{ 
                alert("Signed up successfully");
                window.location.href='issue_book.php';
              } 
            }
          });
	}
	</script>
